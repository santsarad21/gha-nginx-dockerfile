name: "CICD for Nginx Webapp using Dockerfile"
on:
    ## Trigger Github Workflow when commit made to main branch
  push:
    branches:
      - "main"
    tags:
      - 'v*'
    ## Don't run Github Workflow if changes made to under 'src' folder. 
    # paths-ignore:  
    #   - "src/*"
    ## Trigger Github Workflow when megre request made to main branch
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  nginx-image-build: 
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: checkout repository 
        uses: actions/checkout@v4
        with: 
          token: ${{secrets.USER_GITHUB_TOKEN}}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Output SHA image tag
        id: output_sha_image_tag
        env:
          DOCKER_METADATA: ${{ steps.docker_meta.outputs.json}}
        run: |
          # pretty print the metadata
          echo $DOCKER_METADATA | jq '.'

          # get the image tag that contains 'sha-'
          image_tag=$(echo "$DOCKER_METADATA" | jq -r '.tags[] | select(. | test("sha-"))')
          echo $image_tag

          # get the sha from the image tag, for example: sha-1234567890abcdef1234567890abcdef12345678
          image_tag_sha=$(echo "$image_tag" | grep -o 'sha-[a-f0-9]\+')
          echo $image_tag_sha

          echo "image_tag_sha=$image_tag_sha" >> $GITHUB_OUTPUT

      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}
